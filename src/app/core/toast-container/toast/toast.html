
<div
  [id]="id" role="dialog"
  [class]="'toast ' + toast().classname"
  [ngClass]="{'fadeout': showFadeout }"
  (mouseenter)="stopDelay()"
  (mouseleave)="startDelay()">
  <!-- todo: make phone accessible -->
  <!-- todo: display on bottom center for phones -->
  <div class="toast-content">
    <div class="toast-taskbar">
      <button aria-label="Close toast" class="button close-button" (click)="toastService.remove(toast().id)">&times;</button>
    </div>
    <div class="toast-body">
      <h4 [class]="toast().classname">{{ toast().title }}</h4>
      {{ toast().message }}
    </div>
  </div>
</div>
