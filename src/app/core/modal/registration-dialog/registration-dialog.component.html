<h2>Registration</h2>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group form-input">
        <input id="username" placeholder="" autocomplete="off" type="text" formControlName="username" />
        <label for="username" class="form-label">Username</label>
    </div>

    <div class="form-group form-input">
        <input id="email" placeholder="" autocomplete="off" type="text" formControlName="email" />
        <label for="email" class="form-label">Email</label>
    </div>
    
    <div class="form-group form-input">
        <input id="password" placeholder="" autocomplete="off" type="password" formControlName="password" />
        <label for="password" class="form-label">Password</label>
    </div>
    
    <div class="form-group form-action">
        <button type="submit" class="button" [disabled]="isLoading">
            @if (isLoading) {
                <span class="loading-spinner">llooo</span>
                
            } @else {
                Register
            }
        </button>
    </div>
</form>
