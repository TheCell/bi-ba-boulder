<li [class.selected]="isSelected()" class="item" role="button" tabindex="0"
    (click)="selectProblem()"
    (keypress)="selectProblem()" [id]="problem().id">
        <span class="item-cell">{{ problem().name }}</span>
        <span class="item-cell hidden-on-mobile">{{ problem().description }}</span>
        <span class="item-cell">{{ problem().fontGrade ?? undefined | appFontGradePipe }}</span>
        <span class="item-cell">{{ problem().createdByName }}</span>
        <span class="item-cell hidden-on-mobile">{{ problem().createdDate | date:'dd.MM.yyyy' }}</span>
</li>
