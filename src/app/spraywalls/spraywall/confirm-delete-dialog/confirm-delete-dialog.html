<div class="form-group">
    Do you want to delete the Problem "{{ spraywallProblemDto.name }}" with grade "{{ spraywallProblemDto.fontGrade ?? undefined | appFontGradePipe }}"?
</div>

<div class="form-group form-action">
    <button type="button" class="button" (click)="closeModal.emit({ closeType: 1 })">Cancel</button>
    <button type="button" class="button danger" (click)="closeModal.emit({ closeType: 0 })">Confirm</button>
</div>
