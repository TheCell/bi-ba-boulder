<li [class.selected]="isSelected()" class="item" role="button" tabindex="0"
    (click)="selectProblem()"
    (keypress)="selectProblem()" [id]="problem().id">
    <!-- <div [id]="problem().id" tabindex="0"> -->
        <span class="flex-name">{{ problem().name }}</span>
        <span class="flex-grade">{{ problem().description }}</span>
        <span class="flex-description">{{ problem().fontGrade | appFontGradePipe }}</span>
        <span class="flex-creator">{{ problem().createdByName }}</span>
        <span class="flex-created-date">{{ problem().createdDate | json }}</span>
    <!-- </div> -->
</li>
