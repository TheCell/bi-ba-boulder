<div class="grid">
    <!-- boulder render  -->
    <section class="imageContainer">
        @if (modelLoaded) {
            <app-boulder-render class="render"></app-boulder-render>
        }
        @else {
            <img class="image" [src]="image" alt="photo of the boulder">
        }
    </section>
    
    <!-- legend -->
    <section class="boulderLegend">
        <ol>
            <li>Boulder 1</li>
            <li>Boulder 2</li>
            <li>Boulder 3</li>
        </ol>
    </section>
</div>
